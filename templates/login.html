{% extends "base.html" %}
{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{% url django.contrib.auth.views.login %}" method="POST">
{{ form.as_p }}
<input type="hidden" name="next" value="{{ next }}" />
<input type="submit" value="go!" />
</form>

{% endblock %}
